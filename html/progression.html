<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/title.css">
   <link rel="stylesheet" href="../css/progress.css">
    <title>progression</title>
</head>


<body>


  


    
    <h1 class="title">Competences</h1>
    <div class="flex-wrapper">
      <div class="single-chart">
        <a href="#technique"><h3>Technique</h1></a>
        <svg viewBox="0 0 36 36" class="circular-chart orange">
          <path class="circle-bg"
            d="M18 2.0845
              a 15.9155 15.9155 0 0 1 0 31.831
              a 15.9155 15.9155 0 0 1 0 -31.831"
          />
          <path class="circle"
            stroke-dasharray="50, 100"
            d="M18 2.0845
              a 15.9155 15.9155 0 0 1 0 31.831
              a 15.9155 15.9155 0 0 1 0 -31.831"
          />
          <text x="18" y="20.35" class="percentage">50%</text>
        </svg>
      </div>
      
      <div class="single-chart">
       <a href="#Professionnel"> <h3>Professionnel</h1></a>
        <svg viewBox="0 0 36 36" class="circular-chart green">
          <path class="circle-bg"
            d="M18 2.0845
              a 15.9155 15.9155 0 0 1 0 31.831
              a 15.9155 15.9155 0 0 1 0 -31.831"
          />
          <path class="circle"
            stroke-dasharray="40, 100"
            d="M18 2.0845
              a 15.9155 15.9155 0 0 1 0 31.831
              a 15.9155 15.9155 0 0 1 0 -31.831"
          />
          <text x="18" y="20.35" class="percentage">40%</text>
        </svg>
      </div>
    
      <div class="single-chart">
       <a href="#humaine"> <h3>humaine</h1></a>
        <svg viewBox="0 0 36 36" class="circular-chart blue">
          <path class="circle-bg"
            d="M18 2.0845
              a 15.9155 15.9155 0 0 1 0 31.831
              a 15.9155 15.9155 0 0 1 0 -31.831"
          />
          <path class="circle"
            stroke-dasharray="70, 100"
            d="M18 2.0845
              a 15.9155 15.9155 0 0 1 0 31.831
              a 15.9155 15.9155 0 0 1 0 -31.831"
          />
          <text x="18" y="20.35" class="percentage">70%</text>
        </svg>
      </div>
    </div>
    <article id="technique">

      <ul>
        <li>
          <h2>Frontend</h2>
          
          <!-- HTML5 -->
          <p style="width:80%" data-value="80">HTML5</p>
          <progress max="100" value="80" class="html5">
            <!-- Browsers that support HTML5 progress element will ignore the html inside `progress` element. Whereas older browsers will ignore the `progress` element and instead render the html inside it. -->
            <div class="progress-bar">
              <span style="width: 80%">80%</span>
            </div>
          </progress>
          
          <!-- CSS3 -->
          <p style="width:70%" data-value="70">CSS3</p>
          <progress max="100" value="70" class="css3">
            <!-- Browsers that support HTML5 progress element will ignore the html inside `progress` element. Whereas older browsers will ignore the `progress` element and instead render the html inside it. -->
            <div class="progress-bar">
              <span style="width: 70%">70%</span>
            </div>
          </progress>
          
          <!-- js -->
          <p style="width:35%" data-value="35">Javascript</p>
          <progress max="100" value="40" class="jquery">
            <!-- Browsers that support HTML5 progress element will ignore the html inside `progress` element. Whereas older browsers will ignore the `progress` element and instead render the html inside it. -->
            <div class="progress-bar">
              <span style="width: 35%">35%</span>
            </div>
          </progress>
          
        </li>
        <li>
          <h2>Backend</h2>
          
          <!-- Python -->
          <p style="width:75%" data-value="75">Python</p>
          <progress max="100" value="75" class="python">
            <!-- Browsers that support HTML5 progress element will ignore the html inside `progress` element. Whereas older browsers will ignore the `progress` element and instead render the html inside it. -->
            <div class="progress-bar">
              <span style="width: 75%">75%</span>
            </div>
          </progress>
          
          <!-- PHP -->
          <p style="width:65%" data-value="65">PHP</p>
          <progress max="100" value="65" class="php">
            <!-- Browsers that support HTML5 progress element will ignore the html inside `progress` element. Whereas older browsers will ignore the `progress` element and instead render the html inside it. -->
            <div class="progress-bar">
              <span style="width: 65%">65%</span>
            </div>
          </progress>
          
          <!-- Node.js -->
          <p style="width:35%" data-value="35">Node.js</p>
          <progress max="100" value="35" class="node-js">
            <!-- Browsers that support HTML5 progress element will ignore the html inside `progress` element. Whereas older browsers will ignore the `progress` element and instead render the html inside it. -->
            <div class="progress-bar">
              <span style="width: 35%">35%</span>
            </div>
          </progress>   
          
        </li>
      </ul>    </article>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="../js/index.js"></script>
  <script src="../js/progression.js"></script>
  
</body>

</html>
